---
layout: docs
---

{{ content }}

<ul>
{% for _page in site.pages %}
  {% if _page.url contains page.url or _page.url contains page.permalink %}
    {% if _page.url != page.url and _page.archived != true %}
      <li><a href="{{ _page.url | relative_url }}">{{ _page.title }}</a></li>
    {% endif %}
  {% endif %}
{% endfor %}
</ul>
